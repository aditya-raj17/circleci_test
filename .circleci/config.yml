version: 2.1

jobs:
  build:
    docker:
      - image: adityablitz/flutter-3.24.2:latest
        platform: linux/amd64

    steps:
      - checkout
      - restore_cache:
          keys:
            - flutter-pub-cache-v1-{{ checksum "pubspec.lock" }}
            - flutter-pub-cache-v1-
            - gradle-cache-v1-
            
      - run:
          name: "Creating Env file"
          command: |
            if [[ "${CIRCLE_BRANCH}" == "main" ]]; then
              echo "Creating .env file for production environment"
              cat > .env << EOF
            REALM=${REALM_PRD}
            EOF
              echo "Environment file created:"
              cat .env
            else
              echo "Branch not configured for builds"
              exit 1
            fi

      - run:
          name: Clean Flutter Build
          command: flutter clean
      - run:
          name: "Install dependencies"
          command: flutter pub get

      - run:
          name: "Create flutter build"
          command: |
            echo "Building App Bundle for branch: ${CIRCLE_BRANCH}"
            flutter build appbundle --target-platform android-arm,android-arm64

      - save_cache:
          paths:
            - ~/.pub-cache
            - ~/.gradle
          key: flutter-pub-cache-v1-{{ checksum "pubspec.lock" }}

      - store_artifacts:
          path: .env
          destination: env-file

      - store_artifacts:
          path: build/app/outputs/bundle/release/app-release.aab
          destination: release-aab

workflows:
  say-hello-workflow:
    jobs:
      - build